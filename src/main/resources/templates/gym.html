<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gym Membership</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="heading">

    <h1>AIST GYM Membership Form</h1>

</div>

<div class="picture">
<img th:src="@{/gym.jpg}" style="width:100%; height:auto;">
</div>

<div class="form">
<form action="#" th:action="@{/gym}" th:object="${gym}"  method="post" >
    <div class="form-group w-25" >
        <label >Name</label>
        <input  th:field="*{name}" type="text" class="form-control">
    </div>

    <div class="form-group w-25">
        <label >Surname</label>
        <input th:field="*{surname}" type="text" class="form-control">
    </div>

    <div class="form-group w-25">
        <label >Email</label>
        <input th:field="*{email}" type="email" class="form-control">
    </div>

    <div class="form-group w-25">
        <label>Phone</label>
        <input th:field="*{phone}" type="text" class="form-control" value="(+994)">
    </div>

    <div class="form-group w-25">
        <label >Passport Id</label>
        <input th:field="*{passId}" type="text" class="form-control">
        <small class="form-text text-muted">This will not be shared with anyone else</small>
    </div>

    <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" >
        <label class="custom-control-label" >Male</label>
    </div>

    <!-- Group of default radios - option 2 -->
    <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" >
        <label class="custom-control-label" >Female</label>
    </div>

        <br>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>



</body>
</html>
